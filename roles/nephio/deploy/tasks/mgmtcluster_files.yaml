- name: configure secret
  shell: |
    cat <<EOF | kubectl --kubeconfig ~/.kube/mgmt-config apply -f -
      apiVersion: v1
      kind: Secret
      metadata:
        name: github-personal-access-token
      stringData:
        password: {{ github_token }}
        username: {{ github_username }}
      type: kubernetes.io/basic-auth
    EOF